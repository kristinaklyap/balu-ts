# This workflow will do a clean installation of node dependencies, cache/restore them, build the source code and run tests across different versions of node
# For more information see: https://docs.github.com/en/actions/automating-builds-and-tests/building-and-testing-nodejs

name: Node.js CI

on:
  push:
    branches: [ "main", "test" ]

jobs:
  build:

    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [16.x]
        # See supported Node.js release schedule at https://nodejs.org/en/about/releases/

    steps:
    - uses: actions/checkout@v3
    - name: Use Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v3
      with:
        node-version: ${{ matrix.node-version }}
    - name: Install dependencies
      run: npm install

    - name: Build
      run: CI=false npm run build
      env:
        REACT_APP_UPLOAD_URL: "https://kristi.bieda.it/strapi"
        REACT_APP_API_URL: "https://kristi.bieda.it/strapi/api"
        REACT_APP_API_TOKEN: ${{ secrets.API_TOKEN }}
        REACT_APP_STRIPE_PUBLISHABLE_KEY: ${{ secrets.STRIPE_PUBLISHABLE_KEY }}

    - name: copy file via ssh
      uses: appleboy/scp-action@master
      with:
        host: srv16.mikr.us
        username: root
        key: ${{ secrets.DEPLOY_KEY }}
        port: 10520
        source: "build/*"
        target: "/var/www/balu-ts"
        strip_components: 1

        
        
